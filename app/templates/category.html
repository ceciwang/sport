<header class="container page-header clearfix">
    <img src="http://bcs.duapp.com/xdlink/second/banner02.jpg" style="float:right" alt="banner"/>
</header>
<div class="container list">
    <div class="col-md-3 all-category" ng-controller="AccordionController">
        <accordion close-others="oneAtATime">
            <accordion-group is-open="show(group.category)" ng-repeat="group in groups">
                <accordion-heading>
                    {{group.category}}
                </accordion-heading>
                <ul>
                    <li class="item" ng-class="isActiveItem(item)" ng-repeat="item in group.sub">
                        <a ng-href="#/{{group.category}}/{{item}}">{{item}}</a>
                    </li>
                </ul>
                {{group.content}}
            </accordion-group>
        </accordion>
    </div>

    <div class="col-md-9">
        <div ng-include="'templates/partials/breadcrumb.html'"></div>
        <div ng-repeat="pic in pics">
            <div class="col-md-3">
                <a href="#/riding/sample/1" ng-click="open(pic.url)" class="thumbnail">
                    <img ng-src="{{pic.url}}" alt="riding">
                </a>
            </div>
        </div>

    </div>
</div>
