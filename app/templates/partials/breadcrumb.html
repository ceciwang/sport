<ol class="ab-nav breadcrumb">
    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
        <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="_(breadcrumb.label)" class="margin-right-xs"></a>
        <span ng-if="$last" ng-bind="_(breadcrumb.label)"></span>
    </li>
</ol>
